<div class="container">
    <div class="row">
      <div *ngFor="let crib of cribs" class="col">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">${{ crib.price }}</h4>
              <p class="card-text">{{ crib.address }}</p>
            </div>
        </div>


      </div>

    </div>
  </div>

  <button type="button" class="btn btn-primary relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
                <label for="defaultForm-email">Your email</label>
              </div>

              <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
                <label for="defaultForm-pass">Your password</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </div>
    </div>
  </div>
